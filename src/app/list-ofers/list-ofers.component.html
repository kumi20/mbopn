<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <th>Data dodania</th>
                    <th>Przedmiot</th>
                    <th>Tytuł</th>
                    <th>Termin składania dokumentów</th>
                    <th>Wymiar godzin</th>
                    <th>Miejscowość</th>
                </thead>
                <tbody>
                    <tr *ngFor="let ofert of listOfers" routerLink="/oferta/{{ofert.id}}">
                        <td>{{ofert.czas}}</td>
                        <td>{{ofert.nazwa}}</td>
                        <td>{{ofert.tytul}}</td>
                        <td>{{ofert.termin_dok}}</td>
                        <td>{{ofert.wymiar}}</td>
                        <td>{{ofert.miejscowosc}}</td>
                    </tr>
                    <tr *ngIf="listOfers.length===0">
                        <td colspan="6" class="text-center">
                            <p class="text-info">Brak ofert spełniających kryteria</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
